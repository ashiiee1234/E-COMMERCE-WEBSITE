<body>
    <!-- HEADER -->
    <div id="headerContainer"></div>
    <script>
        load("header.html"); // Load the same header used in the main website
        function load(url) {
            const req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById('headerContainer').innerHTML = req.responseText;
        }
    </script>

    <main>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p> <!-- Signup link -->
    </main>
    

    <!-- FOOTER -->
    <div id="footerContainer"></div>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <script>
        load("footer.html"); // Load the footer as before

            req.send(null);
